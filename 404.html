<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | Decide</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<style>
:root{--orange:#ff671f;--dark:#000;--light:#fff}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--dark);color:var(--light);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
.container{text-align:center;max-width:500px}
.code{font-size:8rem;font-weight:900;color:var(--orange);line-height:1;margin-bottom:20px}
h1{font-size:2rem;margin-bottom:15px}
p{color:#888;line-height:1.6;margin-bottom:30px}
.btn{display:inline-block;background:var(--orange);color:#000;padding:14px 32px;border-radius:50px;text-decoration:none;font-weight:900;transition:.2s}
.btn:hover{background:#ff8c3f;transform:translateY(-2px)}
</style>
</head>
<body>
<div class="container">
  <div class="code">404</div>
  <h1>Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="/" class="btn">‚Üê GO HOME</a>
</div>
</body>
</html>
