<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Engine License | ViaDecide</title>

<meta name="theme-color" content="#0a0a0a">

<style>
:root{
--bg:#0a0a0a;
--card:#111;
--accent:#ff671f;
--text:#f2f2f2;
--muted:#777;
--line:#222;
--ok:#00e676;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

.wrapper{
max-width:600px;
margin:60px auto;
padding:20px;
}

.header{
margin-bottom:30px;
}

.header h1{
margin:0;
color:var(--accent);
font-size:28px;
}

.header p{
color:var(--muted);
margin-top:8px;
}

.card{
background:var(--card);
padding:25px;
border-radius:16px;
border:1px solid var(--line);
}

input, select, textarea{
width:100%;
padding:14px;
margin-bottom:15px;
background:#0f0f0f;
border:1px solid #222;
border-radius:10px;
color:white;
font-size:14px;
}

textarea{
resize:vertical;
min-height:80px;
}

button{
width:100%;
padding:16px;
background:var(--accent);
border:none;
border-radius:12px;
font-weight:bold;
font-size:16px;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

.note{
margin-top:15px;
font-size:12px;
color:var(--muted);
text-align:center;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="header">
<h1>Engine License</h1>
<p>Single Plan • Token-Based Delivery • Affiliate Injection</p>
</div>

<div class="card">

<form action="https://formsubmit.co/dharam@viadecide.com" method="POST">

<!-- Disable Captcha -->
<input type="hidden" name="_captcha" value="false">

<!-- Redirect After Submit -->
<input type="hidden" name="_next" value="https://viadecide.com/thank-you">

<input type="text" name="Full Name" placeholder="Full Name" required>

<input type="email" name="Email" placeholder="Email Address" required>

<input type="text" name="Affiliate Tag" placeholder="Affiliate Tag (Optional)">

<select name="Plan">
<option value="Engine License - Single Plan">Engine License - Single Plan</option>
<option value="Subscription - Monthly">Subscription - Monthly</option>
</select>

<textarea name="Notes" placeholder="Notes (Optional)"></textarea>

<label style="font-size:12px; color:var(--muted); display:flex; gap:8px;">
<input type="checkbox" required>
I agree to license terms and token-based delivery.
</label>

<button type="submit">Request License</button>

</form>

<div class="note">
After submission, you will receive payment instructions and token delivery link.
</div>

</div>

</div>

</body>
</html>
