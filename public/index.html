<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decide Engine</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>

  <div id="app">Loading...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const app = document.getElementById("app");

      app.innerHTML = `
        <div class="container">
          <h1>DECIDE ENGINE</h1>

          <button id="phonesBtn">ðŸ“± Load Phones</button>
          <button id="videoBtn">ðŸŽ¬ Create Video Job</button>

          <pre id="output"></pre>
        </div>
      `;

      document.getElementById("phonesBtn").onclick = loadPhones;
      document.getElementById("videoBtn").onclick = createVideo;
    });

    async function loadPhones() {
      const res = await fetch("/api/products?category=smartphones");
      const data = await res.json();
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    }

    async function createVideo() {
      const res = await fetch("/api/video-jobs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          topic: "Test Phone Review"
        })
      });

      const data = await res.json();
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
