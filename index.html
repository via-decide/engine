
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Decide - India's Smart Marketplace</title>
<meta name="theme-color" content="#ff671f">
<link rel="manifest" href="manifest-ondc.json">
<script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root{--brand-orange:#ff671f;--border:rgba(255,255,255,0.15);--accent:#00e676;--ondc-blue:#1e88e5;--font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;--safe-bottom:env(safe-area-inset-bottom,0px)}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;padding:0;min-height:100%;background:#000;color:#fff;font-family:var(--font);-webkit-font-smoothing:antialiased}
button{font:inherit;-webkit-tap-highlight-color:transparent}
button:focus{outline:none}
[role="button"],.card,.filter-btn,.payment-option{-webkit-tap-highlight-color:transparent;user-select:none;-webkit-user-select:none}
#app{min-height:100vh;display:flex;flex-direction:column;padding:20px;padding-bottom:calc(80px + var(--safe-bottom))}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:30px;gap:15px}
.header-badge{background:rgba(255,103,31,0.1);border:2px solid var(--brand-orange);padding:12px 24px;border-radius:12px;font-size:.85rem;font-weight:800;letter-spacing:1px;color:var(--brand-orange);display:flex;align-items:center;gap:10px;flex:1}
.status-dot{width:10px;height:10px;background:var(--accent);border-radius:50%;box-shadow:0 0 10px var(--accent);animation:pulse 2s infinite;display:inline-block}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
.btn{background:transparent;border:2px solid rgba(255,255,255,0.3);padding:12px 30px;border-radius:50px;font-size:.9rem;font-weight:800;color:#fff;cursor:pointer;transition:.2s}
.btn:hover{background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.5)}
.btn:focus-visible,.card:focus-visible,.filter-btn:focus-visible,.payment-option:focus-visible{outline:3px solid rgba(255,103,31,.75);outline-offset:3px}
.two-col-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:25px}
.left-col{display:flex;flex-direction:column;gap:15px}
.right-col{display:flex;flex-direction:column;gap:15px}
.col-header{text-align:center;font-size:.75rem;font-weight:900;letter-spacing:1.5px;color:#888;padding:10px 0;border-bottom:1px solid var(--border);margin-bottom:5px}
.card{background:rgba(20,20,20,0.6);border:1px solid var(--border);border-radius:24px;padding:25px 20px;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;cursor:pointer;transition:.2s;min-height:150px}
.card:hover{background:rgba(40,40,40,0.8);border-color:rgba(255,255,255,0.3);transform:translateY(-4px)}
.card[aria-disabled="true"]{opacity:.4;cursor:not-allowed;pointer-events:none}
.icon{font-size:3rem}
.title{font-size:1rem;font-weight:900;letter-spacing:.5px;text-align:center;margin:0;line-height:1.2}
.tag{font-size:.7rem;font-weight:800;letter-spacing:1.2px;padding:4px 10px;border-radius:6px;text-align:center}
.tag-live{color:var(--accent);background:rgba(0,230,118,0.15)}
.tag-neutral{color:#888;background:rgba(136,136,136,0.15)}
.tag-soon{color:#FFA726;background:rgba(255,167,38,0.15)}
.tag-beta{color:#4CAF50;background:rgba(76,175,80,0.15)}
.tag-city{color:#42A5F5;background:rgba(66,165,245,0.15)}
.action-grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:20px}
.bottom{width:100%;background:transparent;border:2px solid rgba(255,255,255,0.2);padding:18px;border-radius:20px;font-size:1rem;font-weight:900;color:#fff;cursor:pointer;transition:.2s;margin-bottom:20px}
.bottom:hover{background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.4)}
.wrap{max-width:700px;margin:0 auto;width:100%}
.h1{font-size:1.8rem;font-weight:900;margin:0 0 20px;text-align:center;text-transform:uppercase}
.p{text-align:center;color:#888;margin:0 0 25px}
.filter-grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-bottom:25px}
.filter-btn{background:rgba(20,20,20,0.6);border:2px solid var(--border);padding:25px;border-radius:18px;text-align:center;font-weight:900;font-size:1rem;cursor:pointer;transition:.2s;text-transform:uppercase}
.filter-btn:hover{background:rgba(40,40,40,0.8);border-color:rgba(255,255,255,0.3)}
.filter-btn.active{background:var(--brand-orange);color:#000;border-color:var(--brand-orange)}
.action{background:var(--brand-orange);color:#000;border:none;padding:18px;border-radius:18px;font-weight:900;font-size:1rem;cursor:pointer;width:100%;margin-bottom:12px;transition:.2s;text-transform:uppercase}
.action:hover{background:#ff7d3f;transform:translateY(-2px)}
.secondary{background:transparent;color:#fff;border:2px solid var(--border);padding:16px;border-radius:18px;font-weight:900;font-size:.95rem;cursor:pointer;width:100%;transition:.2s;text-transform:uppercase}
.secondary:hover{background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.3)}
.results{max-width:800px;margin:0 auto;padding:20px 0}
.result{background:rgba(20,20,20,0.6);border:1px solid var(--border);border-radius:18px;padding:20px;margin-bottom:15px;transition:.2s}
.result:hover{background:rgba(30,30,30,0.8);border-color:rgba(255,255,255,0.3)}
.row{display:flex;justify-content:space-between;align-items:flex-start;gap:12px}
.name{font-size:1.2rem;font-weight:900;margin:0 0 5px}
.seller{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.badge{background:rgba(30,136,229,0.2);color:var(--ondc-blue);padding:4px 10px;border-radius:6px;font-size:.75rem;font-weight:800}
.rating{color:#FFA726;font-size:.85rem}
.price{text-align:right}
.price-main{font-size:1.8rem;font-weight:900;color:var(--brand-orange)}
.details{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:15px 0;padding:15px;background:rgba(255,255,255,0.03);border-radius:12px}
.label{color:#888;font-size:.85rem}
.value{font-weight:800;font-size:.9rem}
.actions{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.buy{background:var(--brand-orange);color:#000;border:none;padding:12px;border-radius:12px;font-weight:900;cursor:pointer;transition:.2s}
.buy:hover{background:#ff7d3f;transform:translateY(-2px)}
.add{background:transparent;color:#fff;border:1px solid var(--border);padding:12px;border-radius:12px;font-weight:800;cursor:pointer;transition:.2s}
.add:hover{background:rgba(255,255,255,0.1)}
.payment-option{background:rgba(255,255,255,0.03);border:2px solid var(--border);padding:15px;border-radius:12px;display:flex;align-items:center;gap:15px;cursor:pointer;transition:.2s}
.payment-option:hover{background:rgba(255,255,255,0.08);border-color:rgba(255,255,255,0.3)}
.payment-option.selected{border-color:var(--brand-orange);background:rgba(255,103,31,0.1)}
.tracking-status{background:rgba(255,103,31,0.08);border:1px solid var(--border);border-radius:18px;padding:20px;margin-bottom:20px}
.tracking-timeline{position:relative;padding:20px 0}
.timeline-item{position:relative;padding-left:50px;padding-bottom:25px}
.timeline-item:last-child{padding-bottom:0}
.timeline-dot{position:absolute;left:0;width:30px;height:30px;background:#555;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1rem}
.timeline-item.active .timeline-dot{background:var(--accent);box-shadow:0 0 15px var(--accent)}
.timeline-line{position:absolute;left:15px;top:30px;width:2px;height:calc(100% - 30px);background:#333}
.timeline-item.active .timeline-line{background:var(--accent)}
.timeline-item:last-child .timeline-line{display:none}
.timeline-content{font-weight:900;margin-bottom:5px}
.timeline-time{font-size:0.85rem;color:#888}
.toast{position:fixed;bottom:calc(40px + var(--safe-bottom));left:50%;transform:translateX(-50%);background:#111;border:1px solid #333;padding:12px 24px;border-radius:30px;font-size:.85rem;opacity:0;transition:opacity .2s;z-index:1000}
.toast.show{opacity:1}
@media (max-width:600px){.two-col-grid{grid-template-columns:1fr;gap:20px}.card{padding:20px 15px;min-height:130px}.icon{font-size:2.5rem}.title{font-size:.95rem}.details{grid-template-columns:1fr}.actions{grid-template-columns:1fr}}
</style>
</head>
<body>
<div id="app"></div>

<script>
(function(){"use strict";function $(id){return document.getElementById(id)}function esc(s){s=String(s==null?"":s);return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;")}function toast(msg){var t=$("toast");if(!t)return;t.textContent=String(msg||"");t.classList.add("show");clearTimeout(toast._t);toast._t=setTimeout(function(){t.classList.remove("show")},2200)}function safeId(){try{if(window.crypto&&crypto.randomUUID)return crypto.randomUUID()}catch(e){}return"dev-"+Math.random().toString(36).slice(2)+"-"+Date.now().toString(36)}var DEVICE_ID=localStorage.getItem("decide_device_id");if(!DEVICE_ID){DEVICE_ID=safeId();localStorage.setItem("decide_device_id",DEVICE_ID)}var STATE={domain:null,filters:[],cart:[],orders:[],session:"SID-"+Math.random().toString(36).slice(2,6).toUpperCase(),activeCity:null,selectedRestaurantId:null,liveTrackingInterval:null,sellerOnboarding:{step:0,businessType:null,businessName:"",ownerName:"",city:"",area:"",phone:"",businessModel:"",data:{}}};var ECOMMERCE_DATA=[{category:"smartphones",name:"iPhone 15 Pro",price:134900,cam:9,gam:9,bat:7,seller:"Apple Store",rating:4.8,stock:50,delivery:"2 days",warranty:"1 year",city:"Gandhidham"},{category:"smartphones",name:"Samsung S24 Ultra",price:129999,cam:10,gam:9,bat:8,seller:"Samsung",rating:4.9,stock:40,delivery:"3 days",warranty:"1 year",city:"Gandhidham"},{category:"smartphones",name:"OnePlus 12",price:63999,cam:8,gam:9,bat:9,seller:"OnePlus",rating:4.7,stock:110,delivery:"1 day",warranty:"1 year",city:"Gandhidham"},{category:"earbuds",name:"AirPods Pro 2",price:24499,snd:9,anc:10,mic:9,seller:"Apple Store",rating:4.8,stock:150,delivery:"1 day",warranty:"1 year",city:"Gandhidham"},{category:"earbuds",name:"Sony WF-1000XM5",price:23990,snd:10,anc:10,mic:8,seller:"Sony",rating:4.8,stock:90,delivery:"1 day",warranty:"1 year",city:"Gandhidham"},{category:"laptops",name:"MacBook Air M3",price:113900,perf:9,port:7,scr:9,seller:"Apple Store",rating:4.8,stock:55,delivery:"2 days",warranty:"1 year",city:"Gandhidham"},{category:"laptops",name:"Dell XPS 13",price:139990,perf:8,port:6,scr:9,seller:"Dell",rating:4.7,stock:40,delivery:"4 days",warranty:"1 year",city:"Gandhidham"}];var FOOD_DATA={restaurants:[{id:"rajkot-thali-001",name:"Unlimited Gujarati Thali",brand:"Family Restaurant",city:"Rajkot",area:"Race Course Road",priceHint:150,upiId:"rajkotthali@upi",tags:["veg","family","unlimited"],hours:"11:00 AM - 3:30 PM, 7:00 PM - 10:30 PM",phone:"+91XXXXXXXXXX",whatsapp:"https://wa.me/91XXXXXXXXXX",menu:[{id:"thali-150",name:"Unlimited Gujarati Thali",price:150,veg:true,desc:"Traditional unlimited thali",prepMins:20},{id:"pavbhaji-120",name:"Pav Bhaji",price:120,veg:true,desc:"Butter pav bhaji",prepMins:20},{id:"chaas-25",name:"Chaas",price:25,veg:true,desc:"Fresh buttermilk",prepMins:5}]}]};var DB={smartphones:{},earbuds:{},laptops:{}};var RESULTS=[];var payMethod=null;function loadToMemory(arr){DB={smartphones:{},earbuds:{},laptops:{}};(arr||[]).forEach(function(p){if(!p||!p.category||!p.name)return;if(!DB[p.category])DB[p.category]={};if(!DB[p.category][p.name])DB[p.category][p.name]=[];DB[p.category][p.name].push({name:p.name,price:Number(p.price)||0,seller:p.seller||"Seller",rating:Number(p.rating)||4.0,stock:Number(p.stock)||0,delivery:p.delivery||"2-5 days",warranty:p.warranty||"6 months",city:p.city||"",attr:{cam:Number(p.cam)||0,gam:Number(p.gam)||0,bat:Number(p.bat)||0,snd:Number(p.snd)||0,anc:Number(p.anc)||0,mic:Number(p.mic)||0,perf:Number(p.perf)||0,port:Number(p.port)||0,scr:Number(p.scr)||0}})})}function loadOrders(){try{var x=JSON.parse(localStorage.getItem("order_history")||"[]");STATE.orders=Array.isArray(x)?x:[]}catch(e){STATE.orders=[]}}function saveOrders(){try{localStorage.setItem("order_history",JSON.stringify(STATE.orders))}catch(e){}}function money(n){return"‚Çπ"+Number(n||0).toLocaleString("en-IN")}function stopLiveTracking(){if(STATE.liveTrackingInterval){clearInterval(STATE.liveTrackingInterval);STATE.liveTrackingInterval=null}}function renderLobby(){stopLiveTracking();var app=$("app");var cartCount=STATE.cart.length;app.innerHTML='<div class="header"><div class="header-badge">DECIDE INDIA <span class="status-dot" aria-hidden="true"></span></div><button class="btn" type="button" data-action="home">HOME</button></div>'+'<div class="two-col-grid">'+'<div class="left-col">'+'<div class="col-header">MAIN CATEGORIES</div>'+'<div class="card" role="button" tabindex="0" data-action="seller" style="background:rgba(255,103,31,0.08);border-color:var(--brand-orange)"><div class="icon">üè™</div><div class="title">BECOME A SELLER</div><div class="tag" style="background:var(--brand-orange);color:#000">START LISTING</div></div>'+'<div class="card" role="button" tabindex="0" data-action="module" data-module="ecommerce"><div class="icon">üõçÔ∏è</div><div class="title">E-COMMERCE</div><div class="tag tag-live">GANDHIDHAM</div></div>'+'<div class="card" role="button" tabindex="0" data-action="module" data-module="food"><div class="icon">üçΩÔ∏è</div><div class="title">FOOD</div><div class="tag tag-live">RAJKOT ‚Ä¢ UPI LIVE</div></div>'+'<div class="card" role="button" tabindex="0" data-action="module" data-module="education" aria-disabled="true"><div class="icon">üìö</div><div class="title">EDUCATION</div><div class="tag tag-soon">GANDHIDHAM SOON</div></div>'+'<div class="card" role="button" tabindex="0" data-action="module" data-module="insurance" aria-disabled="true"><div class="icon">üõ°Ô∏è</div><div class="title">INSURANCE</div><div class="tag tag-soon">GANDHIDHAM SOON</div></div>'+'<div class="card" role="button" tabindex="0" data-action="module" data-module="health" aria-disabled="true"><div class="icon">üè•</div><div class="title">HEALTH</div><div class="tag tag-soon">RAJKOT SOON</div></div>'+'<div class="card" role="button" tabindex="0" data-action="module" data-module="cinema" aria-disabled="true"><div class="icon">üé¨</div><div class="title">CINEMA</div><div class="tag tag-soon">KUTCH SOON</div></div>'+'<div class="card" role="button" tabindex="0" data-action="module" data-module="bingewatch" aria-disabled="true"><div class="icon">üì∫</div><div class="title">BINGE WATCH</div><div class="tag tag-soon">ALL INDIA SOON</div></div>'+'</div>'+'<div class="right-col">'+'<div class="col-header">ACTIVE MVP CITIES</div>'+'<div class="card" role="button" tabindex="0" data-action="city" data-city="Gandhidham"><div class="icon">üèôÔ∏è</div><div class="title">GANDHIDHAM</div><div class="tag tag-city">E-COMMERCE LIVE</div></div>'+'<div class="card" role="button" tabindex="0" data-action="city" data-city="Rajkot"><div class="icon">üèôÔ∏è</div><div class="title">RAJKOT</div><div class="tag tag-city">FOOD LIVE</div></div>'+'<div class="card" role="button" tabindex="0" data-action="city" data-city="Kutch" aria-disabled="true"><div class="icon">üèôÔ∏è</div><div class="title">KUTCH</div><div class="tag tag-soon">COMING SOON</div></div>'+'<div class="card" role="button" tabindex="0" data-action="city" data-city="Ahmedabad" aria-disabled="true"><div class="icon">üèôÔ∏è</div><div class="title">AHMEDABAD</div><div class="tag tag-soon">COMING SOON</div></div>'+'<div class="card" role="button" tabindex="0" data-action="city" data-city="Surat" aria-disabled="true"><div class="icon">üèôÔ∏è</div><div class="title">SURAT</div><div class="tag tag-soon">COMING SOON</div></div>'+'<div class="card" role="button" tabindex="0" data-action="city" data-city="All India" aria-disabled="true"><div class="icon">üáÆüá≥</div><div class="title">ALL INDIA</div><div class="tag tag-soon">EXPANSION PHASE</div></div>'+'</div>'+'</div>'+'<div class="action-grid">'+'<div class="card" role="button" tabindex="0" data-action="orders"><div class="icon">üì¶</div><div class="title">MY ORDERS</div><div class="tag tag-beta">LIVE TRACK</div></div>'+'<div class="card" role="button" tabindex="0" data-action="cart" aria-disabled="'+(cartCount?"false":"tru
